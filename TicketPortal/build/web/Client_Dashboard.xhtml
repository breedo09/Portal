<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">



    <h:head>

        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Active Listings</title>

    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="130" resizable="true" closable="true" collapsible="true">
                <h1>Welcome #{clientTicketBean.username}, to the Prairie Tickets Online Portal</h1>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="Menu" collapsible="true">
                <p:menu>
                    <p:submenu label="Pages">
                        <p:menuitem value="Active Listings" url="Client_Dashboard.xhtml" />
                        <p:menuitem value="Accounting Information" url="Client_Accounting.xhtml" />  
                        <p:menuitem value="Ticket Entry" url="Client_ticketEntry.xhtml" />   
                    </p:submenu>
                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <center>
                    <h1>Active Listings</h1>
                    <h:form>
                        <p:panel id="SearchPanel" header="Tickets Search Form" style="width: 1250;">

                            <h:panelGrid columns="3" cellpadding="2">
                                <h:outputLabel for="#{clientTicketBean.searchPhrase}" value="Event Name"/>
                                <h:inputText value="#{clientTicketBean.searchPhrase}" label="Event Name"/>

                                <h:commandButton type="submit" value="Search" action="#{clientTicketBean.searchTicket()}"/>

                                <h:outputLabel value="Change selected ticket's price: "/>
                                <h:inputText value="#{clientTicketBean.price}" label="New Price"/>
                                <h:commandButton type="submit" value="Submit" onclick="#{clientTicketBean.changePrice()}" />
                            </h:panelGrid>
                        </p:panel>

                        <p:panel style="width: 1250;">
                            <p:dataTable var="Ticket" value="#{clientTicketBean.searchTicketsResults}" 
                                         selection="#{clientTicketBean.selectedTicket}" selectionMode="single"  
                                         paginator="true" rows="5" style="width: 1200" rowKey="#{Ticket.id}" id="TicketListing" >
                                <p:column sortBy="#{Ticket.id}" filterBy="#{Ticket.id}" >
                                    <f:facet name="header">
                                        <h:outputText value="Id" />
                                    </f:facet>
                                    <h:outputText value="#{Ticket.id}" />
                                </p:column>

                                <p:column sortBy="#{Ticket.eventName}" filterBy="#{Ticket.eventName}">
                                    <f:facet name="header">
                                        <h:outputText value="Event Name" />
                                    </f:facet>
                                    <h:outputText value="#{Ticket.eventName}" />
                                </p:column>

                                <p:column sortBy="#{Ticket.eventDate}" filterBy="#{Ticket.eventDate}">
                                    <f:facet name="header">
                                        <h:outputText value="Event Date" />                            
                                    </f:facet>
                                    <h:outputText value="#{Ticket.eventDate}" >
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Section" />
                                    </f:facet>
                                    <h:outputText value="#{Ticket.section}" >
                                    </h:outputText>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Event Row" />
                                    </f:facet>
                                    <h:outputText value="#{Ticket.eventRow}" >
                                    </h:outputText>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Seats" />
                                    </f:facet>
                                    <h:outputText value="#{Ticket.seats}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Quantity" />
                                    </f:facet>
                                    <h:outputText value="#{Ticket.quantity}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Splits" />
                                    </f:facet>
                                    <h:outputText value="#{Ticket.splits}" />
                                </p:column>   

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Current Price" />
                                    </f:facet>
                                    <h:outputText value="#{Ticket.currentPrice}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="New Price" />
                                    </f:facet>
                                    <h:outputText value="#{Ticket.newPrice}" />
                                </p:column>

                                <p:column sortBy="#{Ticket.orderNumber}" filterBy="#{Ticket.orderNumber}">
                                    <f:facet name="header">
                                        <h:outputText value="Order" />
                                    </f:facet>
                                    <h:outputText value="#{Ticket.orderNumber}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Approved" />
                                    </f:facet>
                                    <h:outputText value="#{Ticket.approved}" >
                                    </h:outputText>
                                </p:column>

                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </center>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
